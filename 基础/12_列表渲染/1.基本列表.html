<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    	<!-- 
				v-for指令:
						1.用于展示列表数据
						2.语法：v-for="(item, index) in xxx" :key="yyy"
						3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
		-->
    <div id="root">
        <h2>人员列表（遍历数组）</h2>
        <!-- 遍历数组 -->
        <ul>
            <li v-for="(p,index) in persons" :key="index">
                {{p.id}}-{{p.name}}-{{p.age}}-{{index}}
            </li>
        </ul>
        <!-- 遍历对象 v-for="... in/of car"-->
        <h2>汽车信息（遍历对象）</h2>
        <ul>
            <li v-for="(value,k) of car" :key="k">
                {{k}}-{{value}}
            </li>
        </ul>
        <!-- 遍历字符串 -->
        <ul>
            <li v-for="(char,index) of 'abcdefg'" >
                {{char}}-{{index}}
            </li>
        </ul>
        <!-- 便利次数 -->
        <ul>
            <li v-for="(val,index) in 5" :key="index">
                {{val}}-{{index}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip=false;
        new Vue({
            el:'#root',
            data:{
                persons:[
                    {id:1,name:"小强1",sex:"男",age:18},
                    {id:2,name:"小强2",sex:"男",age:19},
                    {id:3,name:"小强3",sex:"男",age:20}
                ] ,
                car:{
                    name:"奥迪A8",
                    price:"70",
                    color:"黑色"
                }
            }
        });
    </script>
</body>
</html>
